<main class="p-4">
  <h3>This is the main page</h3>
  <button (click)="togglePopover()" class="popup-btn">Popup</button>

  <div class="modal" *ngIf="showPopover">
    <div class="modal-content">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-check-icon lucide-check modal-icon check-animated">
        <path d="M20 6 9 17l-5-5" />
      </svg>

      <h2 class="modal-title">Confirm</h2>

      <div class="modal-body">
        <label class="label-title">Update Status</label>
        <div class="radio-group">
          <label><input type="radio" name="status"> Approve</label>
          <label><input type="radio" name="status"> Reject</label>
        </div>

        <label class="label-title">Upload Policy File (PDF only)</label>
        <div class="file-upload">
          <input id="policyFile" type="file" accept="application/pdf" (change)="onFileSelected($event)"
            class="real-file-input" />
          <label for="policyFile" class="file-btn" role="button">
            <span class="file-btn-text">Choose File</span>
          </label>
          <div class="file-name" [title]="selectedFileName">{{ selectedFileName }}</div>
        </div>

        <div class="file-hint" [class.error]="fileError">
          <span *ngIf="!fileError">No file selected â€” PDF only, max 10MB.</span>
          <span *ngIf="fileError">{{ fileError }}</span>
        </div>

      </div>

      <div class="modal-actions">
        <button class="btn yes">Yes</button>
        <button class="btn no" (click)="togglePopover()">No</button>
      </div>
    </div>

    <div class="overlay" (click)="togglePopover()"></div>
  </div>
  <br>
  <mat-slide-toggle>Toggle me!</mat-slide-toggle>

</main>
